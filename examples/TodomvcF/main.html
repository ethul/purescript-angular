<!doctype html>
<html lang="en"
      ng-app="todomvcf"
      data-framework="angularjs">
  <head>
    <meta charset="utf-8">
    <title>AngularJS â€¢ TodoMVC</title>
    <link rel="stylesheet"
          href="../../bower_components/angular/angular-csp.css">
    <link rel="stylesheet"
          href="../../bower_components/todomvc-common/base.css">
  </head>
  <body>
    <section id="todoapp"
             ng-controller="Main as mainctrl">
      <header id="header">
        <h1>todos</h1>
        <form id="todo-form"
              ng-submit="mainctrl.run(mainctrl.add({ title: mainctrl.newTodo
                                                   , completed: false}))()">
          <input id="new-todo"
                 placeholder="What needs to be done?"
                 ng-model="mainctrl.newTodo"
                 autofocus>
        </form>
      </header>
      <section id="main"
               ng-show="mainctrl.todos.length"
               ng-cloak>
        <input id="toggle-all"
               type="checkbox"
               ng-model="allChecked"
               ng-click="markAll(allChecked)()">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
          <li ng-repeat="todo in mainctrl.todos track by $index"
              ng-class="{completed: todo.completed, editing: todo == fromMaybe(undefined)(editedTodo)}">
            <div class="view">
              <input class="toggle"
                     type="checkbox"
                     ng-model="todo.completed"
                     ng-change="todoCompleted(todo)()">
              <label ng-dblclick="editTodo(todo)()">{{todo.title}}</label>
              <button class="destroy"
                      ng-click="removeTodo(todo)()"></button>
            </div>
            <form ng-submit="doneEditing(todo)()">
              <input class="edit"
                     ng-trim="false"
                     ng-model="todo.title"
                     ng-blur="doneEditing(todo)()"
                     todo-escape="revertEditing(todo)()"
                     todo-focus="todo == fromMaybe(undefined)(editedTodo)">
            </form>
          </li>
        </ul>
      </section>
      <footer id="footer"
              ng-show="mainctrl.todos.length"
              ng-cloak>
        <span id="todo-count"><strong>{{maincrtrl.remainingCount}}</strong>
          <ng-pluralize count="mainctrl.remainingCount"
                        when="{one: 'item left', other: 'items left'}"></ng-pluralize>
        </span>
        <ul id="filters">
          <li>
            <a ng-class="{selected: location.path() == '/'}"
               href="#/">All</a>
          </li>
          <li>
            <a ng-class="{selected: location.path() == '/active'}"
               href="#/active">Active</a>
          </li>
          <li>
            <a ng-class="{selected: location.path() == '/completed'}"
               href="#/completed">Completed</a>
          </li>
        </ul>
        <button id="clear-completed"
                ng-click="clearCompletedTodos()"
                ng-show="mainctrl.remainingCount < mainctrl.todos.length">Clear completed ({{mainctrl.todos.length - mainctrl.remainingCount}})</button>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Credits:
        <a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
        <a href="http://ericbidelman.com">Eric Bidelman</a>,
        <a href="http://jacobmumm.com">Jacob Mumm</a> and
        <a href="http://igorminar.com">Igor Minar</a>
      </p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../dist/todomvcf.js"></script>
  </body>
</html>
